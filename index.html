<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Journal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ“š My Book Journal</h1>
        </header>

        <main>
            <!-- Add Book Form -->
            <section class="add-book-section">
                <h2>Add New Book</h2>
                <form id="bookForm" class="book-form">
                    <div class="form-group">
                        <label for="bookName">Book Name *</label>
                        <input type="text" id="bookName" required>
                    </div>

                    <div class="form-group">
                        <label for="authorName">Author Name *</label>
                        <input type="text" id="authorName" required>
                    </div>

                    <div class="form-group">
                        <label for="purchaseDate">Purchase Date</label>
                        <input type="date" id="purchaseDate">
                    </div>

                    <div class="form-group">
                        <label for="status">Status</label>
                        <select id="status">
                            <option value="Not Read">Not Read</option>
                            <option value="Reading">Reading</option>
                            <option value="Read">Read</option>
                        </select>
                    </div>

                    <div class="form-group" id="currentPageGroup" style="display: none;">
                        <label for="currentPage">Current Page</label>
                        <input type="number" id="currentPage" min="1">
                    </div>

                    <div class="form-group">
                        <label for="category">Category</label>
                        <select id="category">
                            <option value="">Select Genre</option>
                            <option value="Fiction">Fiction</option>
                            <option value="Non-Fiction">Non-Fiction</option>
                            <option value="Mystery">Mystery</option>
                            <option value="Romance">Romance</option>
                            <option value="Sci-Fi">Science Fiction</option>
                            <option value="Fantasy">Fantasy</option>
                            <option value="Biography">Biography</option>
                            <option value="History">History</option>
                            <option value="Self-Help">Self-Help</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="bookCover">Book Cover</label>
                        <input type="file" id="bookCover" accept="image/*">
                        <div id="imagePreview"></div>
                    </div>

                    <button type="submit">Add Book</button>
                </form>
            </section>

            <!-- Search -->
            <section class="search-section">
                <h2>Search Books</h2>
                <input type="text" id="searchInput" placeholder="Search by book name or author...">
            </section>

            <!-- Currently Reading -->
            <section class="currently-reading">
                <h2>ðŸ“– Currently Reading</h2>
                <div id="currentlyReadingBooks"></div>
            </section>

            <!-- All Books -->
            <section class="all-books">
                <h2>ðŸ“š All Books</h2>
                <div id="allBooks"></div>
            </section>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://widget.cloudinary.com/v2.0/global/all.js"></script>
    <script src="script.js"></script>
</body>
</html>
