<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üìö Book Journal</title>

    <!-- Onsen UI CSS -->
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <ons-page>
        <!-- Navigation -->
        <ons-toolbar class="toolbar-primary">
            <div class="center">üìö Book Journal</div>
            <div class="right">
                <ons-toolbar-button onclick="showAddBookModal()">
                    <ons-icon icon="md-plus"></ons-icon>
                </ons-toolbar-button>
            </div>
        </ons-toolbar>

        <!-- Main Content -->
        <div style="padding: 16px;">

            <!-- Stats Cards -->
            <div class="stats-container">
                <ons-row>
                    <ons-col width="50%">
                        <ons-card class="stat-card">
                            <div class="stat-content">
                                <div class="stat-icon stat-total">üìö</div>
                                <div class="stat-number" id="totalBooks">0</div>
                                <div class="stat-label">Total Books</div>
                            </div>
                        </ons-card>
                    </ons-col>
                    <ons-col width="50%">
                        <ons-card class="stat-card">
                            <div class="stat-content">
                                <div class="stat-icon stat-reading">üìñ</div>
                                <div class="stat-number" id="readingBooks">0</div>
                                <div class="stat-label">Reading</div>
                            </div>
                        </ons-card>
                    </ons-col>
                </ons-row>
                <ons-row>
                    <ons-col width="50%">
                        <ons-card class="stat-card">
                            <div class="stat-content">
                                <div class="stat-icon stat-completed">‚úÖ</div>
                                <div class="stat-number" id="completedBooks">0</div>
                                <div class="stat-label">Completed</div>
                            </div>
                        </ons-card>
                    </ons-col>
                    <ons-col width="50%">
                        <ons-card class="stat-card">
                            <div class="stat-content">
                                <div class="stat-icon stat-unread">üîñ</div>
                                <div class="stat-number" id="unreadBooks">0</div>
                                <div class="stat-label">To Read</div>
                            </div>
                        </ons-card>
                    </ons-col>
                </ons-row>
            </div>

            <!-- Search -->
            <ons-card style="margin: 16px 0;">
                <div class="card-content">
                    <ons-search-input
                        id="searchInput"
                        placeholder="Search books by title or author..."
                        style="width: 100%;">
                    </ons-search-input>
                </div>
            </ons-card>

            <!-- Simple Toggle Buttons -->
            <div class="section-toggle">
                <ons-button id="readingToggle" class="toggle-btn active" onclick="showReadingSection()">
                    üìñ Currently Reading
                </ons-button>
                <ons-button id="libraryToggle" class="toggle-btn" onclick="showLibrarySection()">
                    üìö My Library
                </ons-button>
            </div>

            <!-- Currently Reading Section -->
            <div id="reading-section">
                <h3 class="section-title">üìñ Currently Reading</h3>
                <div id="currentlyReadingBooks"></div>
            </div>

            <!-- All Books Section -->
            <div id="library-section" style="display: none;">
                <h3 class="section-title">üìö My Library</h3>
                <div id="allBooks"></div>
            </div>

        </div>

        <!-- Floating Action Button -->
        <ons-fab position="bottom right" onclick="showAddBookModal()">
            <ons-icon icon="md-plus"></ons-icon>
        </ons-fab>
    </ons-page>

    <!-- Add Book Modal -->
    <ons-modal id="addBookModal">
        <ons-page>
            <ons-toolbar class="toolbar-primary">
                <div class="left">
                    <ons-toolbar-button onclick="hideAddBookModal()">
                        <ons-icon icon="md-close"></ons-icon>
                    </ons-toolbar-button>
                </div>
                <div class="center">Add New Book</div>
                <div class="right">
                    <ons-toolbar-button onclick="submitBook()" class="toolbar-button-save">
                        Save
                    </ons-toolbar-button>
                </div>
            </ons-toolbar>

            <div style="padding: 16px;">
                <ons-list>
                    <!-- Book Title -->
                    <ons-list-item>
                        <div class="left">
                            <ons-icon icon="md-book" class="form-icon"></ons-icon>
                        </div>
                        <div class="center">
                            <ons-input
                                id="bookName"
                                placeholder="Book Title"
                                float
                                required
                                style="width: 100%;">
                            </ons-input>
                        </div>
                    </ons-list-item>

                    <!-- Author -->
                    <ons-list-item>
                        <div class="left">
                            <ons-icon icon="md-account" class="form-icon"></ons-icon>
                        </div>
                        <div class="center">
                            <ons-input
                                id="authorName"
                                placeholder="Author Name"
                                float
                                required
                                style="width: 100%;">
                            </ons-input>
                        </div>
                    </ons-list-item>

                    <!-- Status -->
                    <ons-list-item>
                        <div class="left">
                            <ons-icon icon="md-bookmark" class="form-icon"></ons-icon>
                        </div>
                        <div class="center">
                            <ons-select id="status" style="width: 100%;">
                                <option value="Not Read">üìö Not Read</option>
                                <option value="Reading">üìñ Reading</option>
                                <option value="Read">‚úÖ Read</option>
                            </ons-select>
                        </div>
                    </ons-list-item>

                    <!-- Genre -->
                    <ons-list-item>
                        <div class="left">
                            <ons-icon icon="md-label" class="form-icon"></ons-icon>
                        </div>
                        <div class="center">
                            <ons-select id="category" style="width: 100%;">
                                <option value="">Select Genre</option>
                                <option value="Fiction">üìö Fiction</option>
                                <option value="Non-Fiction">üìñ Non-Fiction</option>
                                <option value="Mystery">üïµÔ∏è Mystery</option>
                                <option value="Romance">üíï Romance</option>
                                <option value="Sci-Fi">üöÄ Science Fiction</option>
                                <option value="Fantasy">üßô Fantasy</option>
                                <option value="Biography">üë§ Biography</option>
                                <option value="History">üèõÔ∏è History</option>
                                <option value="Self-Help">üí° Self-Help</option>
                            </ons-select>
                        </div>
                    </ons-list-item>

                    <!-- Purchase Date -->
                    <ons-list-item>
                        <div class="left">
                            <ons-icon icon="md-calendar" class="form-icon"></ons-icon>
                        </div>
                        <div class="center">
                            <ons-input
                                id="purchaseDate"
                                type="date"
                                placeholder="Purchase Date"
                                style="width: 100%;">
                            </ons-input>
                        </div>
                    </ons-list-item>

                    <!-- Current Page (shown when Reading) -->
                    <div id="currentPageGroup" style="display: none;">
                        <ons-list-item>
                            <div class="left">
                                <ons-icon icon="md-bookmark-outline" class="form-icon"></ons-icon>
                            </div>
                            <div class="center">
                                <ons-input
                                    id="currentPage"
                                    type="number"
                                    placeholder="Current Page"
                                    min="1"
                                    style="width: 100%;">
                                </ons-input>
                            </div>
                        </ons-list-item>

                        <ons-list-item>
                            <div class="left">
                                <ons-icon icon="md-library-books" class="form-icon"></ons-icon>
                            </div>
                            <div class="center">
                                <ons-input
                                    id="totalPages"
                                    type="number"
                                    placeholder="Total Pages"
                                    min="1"
                                    style="width: 100%;">
                                </ons-input>
                            </div>
                        </ons-list-item>
                    </div>

                    <!-- Summary -->
                    <ons-list-item>
                        <div class="left">
                            <ons-icon icon="md-comment" class="form-icon"></ons-icon>
                        </div>
                        <div class="center">
                            <textarea
                                id="summary"
                                class="textarea"
                                rows="3"
                                placeholder="Summary or notes about the book..."
                                style="width: 100%; resize: vertical;">
                            </textarea>
                        </div>
                    </ons-list-item>

                    <!-- Book Cover -->
                    <ons-list-item>
                        <div class="left">
                            <ons-icon icon="md-photo" class="form-icon"></ons-icon>
                        </div>
                        <div class="center">
                            <input
                                type="file"
                                id="bookCover"
                                accept="image/*"
                                class="file-input">
                            <div id="imagePreview" style="margin-top: 10px;"></div>
                        </div>
                    </ons-list-item>
                </ons-list>
            </div>
        </ons-page>
    </ons-modal>

    <!-- Edit Book Modal -->
    <ons-modal id="editBookModal">
        <ons-page>
            <ons-toolbar class="toolbar-primary">
                <div class="left">
                    <ons-toolbar-button onclick="hideEditBookModal()">
                        <ons-icon icon="md-close"></ons-icon>
                    </ons-toolbar-button>
                </div>
                <div class="center">Edit Book</div>
                <div class="right">
                    <ons-toolbar-button onclick="saveEditedBook()" class="toolbar-button-save">
                        Save
                    </ons-toolbar-button>
                </div>
            </ons-toolbar>

            <div style="padding: 16px;">
                <ons-list>
                    <ons-list-item>
                        <div class="left">
                            <ons-icon icon="md-book" class="form-icon"></ons-icon>
                        </div>
                        <div class="center">
                            <ons-input
                                id="editBookName"
                                placeholder="Book Title"
                                float
                                required
                                style="width: 100%;">
                            </ons-input>
                        </div>
                    </ons-list-item>

                    <ons-list-item>
                        <div class="left">
                            <ons-icon icon="md-account" class="form-icon"></ons-icon>
                        </div>
                        <div class="center">
                            <ons-input
                                id="editAuthorName"
                                placeholder="Author Name"
                                float
                                required
                                style="width: 100%;">
                            </ons-input>
                        </div>
                    </ons-list-item>

                    <ons-list-item>
                        <div class="left">
                            <ons-icon icon="md-bookmark" class="form-icon"></ons-icon>
                        </div>
                        <div class="center">
                            <ons-select id="editStatus" style="width: 100%;">
                                <option value="Not Read">üìö Not Read</option>
                                <option value="Reading">üìñ Reading</option>
                                <option value="Read">‚úÖ Read</option>
                            </ons-select>
                        </div>
                    </ons-list-item>

                    <ons-list-item>
                        <div class="left">
                            <ons-icon icon="md-label" class="form-icon"></ons-icon>
                        </div>
                        <div class="center">
                            <ons-select id="editCategory" style="width: 100%;">
                                <option value="">Select Genre</option>
                                <option value="Fiction">üìö Fiction</option>
                                <option value="Non-Fiction">üìñ Non-Fiction</option>
                                <option value="Mystery">üïµÔ∏è Mystery</option>
                                <option value="Romance">üíï Romance</option>
                                <option value="Sci-Fi">üöÄ Science Fiction</option>
                                <option value="Fantasy">üßô Fantasy</option>
                                <option value="Biography">üë§ Biography</option>
                                <option value="History">üèõÔ∏è History</option>
                                <option value="Self-Help">üí° Self-Help</option>
                            </ons-select>
                        </div>
                    </ons-list-item>

                    <ons-list-item>
                        <div class="left">
                            <ons-icon icon="md-calendar" class="form-icon"></ons-icon>
                        </div>
                        <div class="center">
                            <ons-input
                                id="editPurchaseDate"
                                type="date"
                                placeholder="Purchase Date"
                                style="width: 100%;">
                            </ons-input>
                        </div>
                    </ons-list-item>

                    <div id="editPageGroup">
                        <ons-list-item>
                            <div class="left">
                                <ons-icon icon="md-bookmark-outline" class="form-icon"></ons-icon>
                            </div>
                            <div class="center">
                                <ons-input
                                    id="editCurrentPage"
                                    type="number"
                                    placeholder="Current Page"
                                    min="1"
                                    style="width: 100%;">
                                </ons-input>
                            </div>
                        </ons-list-item>

                        <ons-list-item>
                            <div class="left">
                                <ons-icon icon="md-library-books" class="form-icon"></ons-icon>
                            </div>
                            <div class="center">
                                <ons-input
                                    id="editTotalPages"
                                    type="number"
                                    placeholder="Total Pages"
                                    min="1"
                                    style="width: 100%;">
                                </ons-input>
                            </div>
                        </ons-list-item>
                    </div>

                    <ons-list-item>
                        <div class="left">
                            <ons-icon icon="md-comment" class="form-icon"></ons-icon>
                        </div>
                        <div class="center">
                            <textarea
                                id="editSummary"
                                class="textarea"
                                rows="3"
                                placeholder="Summary or notes..."
                                style="width: 100%; resize: vertical;">
                            </textarea>
                        </div>
                    </ons-list-item>
                </ons-list>
            </div>
        </ons-page>
    </ons-modal>

    <!-- Progress Modal -->
    <ons-modal id="progressModal">
        <ons-page>
            <ons-toolbar class="toolbar-warning">
                <div class="left">
                    <ons-toolbar-button onclick="hideProgressModal()">
                        <ons-icon icon="md-close"></ons-icon>
                    </ons-toolbar-button>
                </div>
                <div class="center">Update Progress</div>
                <div class="right">
                    <ons-toolbar-button onclick="updateBookProgress()" class="toolbar-button-save">
                        Update
                    </ons-toolbar-button>
                </div>
            </ons-toolbar>

            <div style="padding: 16px;">
                <ons-list>
                    <ons-list-item>
                        <div class="left">
                            <ons-icon icon="md-bookmark-outline" class="form-icon"></ons-icon>
                        </div>
                        <div class="center">
                            <ons-input
                                id="updateCurrentPage"
                                type="number"
                                placeholder="Current Page"
                                min="1"
                                style="width: 100%;">
                            </ons-input>
                        </div>
                    </ons-list-item>

                    <ons-list-item>
                        <div class="left">
                            <ons-icon icon="md-library-books" class="form-icon"></ons-icon>
                        </div>
                        <div class="center">
                            <ons-input
                                id="updateTotalPages"
                                type="number"
                                placeholder="Total Pages"
                                min="1"
                                style="width: 100%;">
                            </ons-input>
                        </div>
                    </ons-list-item>
                </ons-list>

                <ons-card>
                    <div class="card-content">
                        <h4>Reading Progress</h4>
                        <ons-progress-bar id="progressBar" value="0" style="margin: 10px 0;"></ons-progress-bar>
                        <p class="progress-text" id="progressText">0% completed</p>
                    </div>
                </ons-card>
            </div>
        </ons-page>
    </ons-modal>

    <!-- Scripts -->
    <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://widget.cloudinary.com/v2.0/global/all.js"></script>
    <script src="script.js"></script>
</body>
</html>
