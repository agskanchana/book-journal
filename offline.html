<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ“š Book Journal - Offline</title>
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <ons-page>
        <div class="offline-container">
            <div class="offline-content">
                <div class="offline-icon">ðŸ“µ</div>
                <h1>You're Offline</h1>
                <p>It looks like you're not connected to the internet. Book Journal works offline too!</p>

                <div class="offline-features">
                    <div class="feature">
                        <ons-icon icon="md-visibility" class="feature-icon"></ons-icon>
                        <span>View your cached books</span>
                    </div>
                    <div class="feature">
                        <ons-icon icon="md-edit" class="feature-icon"></ons-icon>
                        <span>Add new books (will sync later)</span>
                    </div>
                    <div class="feature">
                        <ons-icon icon="md-sync" class="feature-icon"></ons-icon>
                        <span>Auto-sync when back online</span>
                    </div>
                </div>

                <ons-button onclick="window.location.href='/'" class="retry-btn">
                    <ons-icon icon="md-refresh" style="margin-right: 8px;"></ons-icon>
                    Try Again
                </ons-button>
            </div>
        </div>
    </ons-page>

    <style>
        .offline-container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }

        .offline-content {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        .offline-icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }

        .offline-content h1 {
            color: #2c3e50;
            margin-bottom: 15px;
        }

        .offline-content p {
            color: #7f8c8d;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .offline-features {
            margin: 30px 0;
        }

        .feature {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            margin-bottom: 15px;
            color: #5d6d7e;
        }

        .feature-icon {
            color: #4285f4;
            margin-right: 12px;
            font-size: 1.2rem;
        }

        .retry-btn {
            background: #4285f4;
            color: white;
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            font-weight: 500;
        }
    </style>
</body>
</html>
